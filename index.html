<html>
  <head>
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">
        File Metadata <small>Microservice</small>
      </h1>
      <h3 class="text-center">
        <a href="https://github.com/NeckersBOX/file-metadata" title="GitHub Projects">
          GitHub Project
        </a>
      </h3>

      <div class="col-xs-12">
        <div class="well col-xs-12 col-sm-4 col-sm-offset-4">
          <form>
            <div class="form-group">
              <label for="file_upload">File</label>
              <input type="file" name="uploaded" id="file_upload"/>
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Upload this file" />
          </form>
        </div>
      </div>

      <div class="col-xs-12">
        <blockquote>
          <p>
            When you load a file, you get a JSON object like this:
            <code> { size: 12345 } </code>
          </p>
          <p>
            <small><code>size</code> in bytes</small>
          </p>
        </blockquote>
      </div>

      <small>&copy; 2016, Davide Francesco Merico</small>
    </div>
  </body>
</html>
